<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracker Ultra Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow-x: hidden; }
        .player-container { display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .video-wrapper { width: 100%; max-width: 900px; position: relative; }
        
        /* Ad Section */
        .ad-box { width: 100%; max-width: 900px; margin: 15px auto; text-align: center; background: #111; padding: 10px; border-radius: 8px; }
        .ad-label { font-size: 10px; color: #555; margin-bottom: 8px; text-transform: uppercase; }

        .info-bar { width: 100%; max-width: 900px; display: flex; justify-content: space-between; align-items: center; padding: 15px; box-sizing: border-box; }
        .back-btn { background: #e50914; color: white; text-decoration: none; padding: 8px 18px; border-radius: 4px; font-weight: bold; font-size: 14px; }
        
        /* Plyr Color Theme */
        :root { --plyr-color-main: #00d2ff; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="video-wrapper">
        <video id="player" playsinline controls crossorigin></video>
    </div>

    <div class="ad-box">
        <div class="ad-label">Sponsored</div>
        <script async="async" data-cfasync="false" src="https://pl26377079.effectivegatecpm.com/cdeccdd75d3e2e6916a42ce9653cfb08/invoke.js"></script>
        <div id="container-cdeccdd75d3e2e6916a42ce9653cfb08"></div>
    </div>

    <div class="info-bar">
        <div id="chanTitle" style="color:#00d2ff">Live Stream</div>
        <a href="index.html" class="back-btn">Exit Player</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('m3u');
        const video = document.getElementById('player');

        // Plyr Setup
        const player = new Plyr(video, {
            fullscreen: { enabled: true, fallback: true, iosNative: true }
        });

        // 1. অটো রোটেশন লজিক (Fullscreen হলে ল্যান্ডস্কেপ হবে)
        player.on('enterfullscreen', () => {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => console.log("Orientation lock failed"));
            }
        });

        player.on('exitfullscreen', () => {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        });

        // 2. HLS Stream Loading
        if (source) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
            }
        }

        player.on('ready', () => player.play().catch(() => {}));
    });
</script>

</body>
</html>
