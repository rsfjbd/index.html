<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="https://i.postimg.cc/8kWYsw9n/20241228_183443.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    
    <style>
        :root { --bg-color: #050505; --accent: #ff0000; --tg-color: #0088cc; }
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-color); color: #fff; 
            font-family: 'Poppins', sans-serif; overflow-x: hidden; 
        }

        /* --- Preloader --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .loader-content { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .loader-logo { width: 110px; height: auto; margin-bottom: 15px; animation: smoothPulse 2.5s infinite ease-in-out; }
        .loader-title { font-size: 22px; font-weight: 800; color: #fff; letter-spacing: 3px; text-transform: uppercase; margin: 0; }
        
        @keyframes smoothPulse { 0%, 100% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }

        /* --- Layout --- */
        .wrapper { display: flex; flex-direction: column; height: 100vh; width: 100%; overflow: hidden;}
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        .player-area { flex: 1.8; background: #000; display: flex; flex-direction: column; z-index: 5;}
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000;}
        #player { width: 100%; height: 100%; }
        
        .content-area { flex: 1; display: flex; flex-direction: column; background: #080808; overflow: hidden; }
        
        .tab-wrapper { 
            background: #000; padding: 12px 8px; display: flex; gap: 8px; 
            overflow-x: auto; flex-shrink: 0; scrollbar-width: none;
        }
        .tab-wrapper::-webkit-scrollbar { display: none; }
        .tab-btn { padding: 8px 18px; background: #111; border-radius: 20px; font-size: 11px; font-weight: 600; cursor: pointer; border: 1px solid #333; color: #888; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .channel-container { flex: 1; overflow-y: auto; width: 100%; padding-bottom: 20px; }
        .channel-grid { padding: 12px; display: none; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .channel-grid.active { display: grid; }

        /* --- Channel Card Fixed --- */
        .channel-card { 
            background: transparent; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            height: 100px; /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        }
        
        .logo-wrapper { 
            position: relative; 
            width: 100%; 
            height: 70px; /* ‡¶≤‡ßã‡¶ó‡ßã ‡¶¨‡¶ï‡ßç‡¶∏‡ßá‡¶∞ ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° */
            background: #111; 
            border-radius: 10px; 
            padding: 2px; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        .channel-card.active .logo-wrapper::before { 
            content: ""; position: absolute; width: 250%; height: 250%; 
            background: conic-gradient(from 0deg, #ff0000, #fbff00, #00ff11, #0044ff, #ff00ea, #ff0000); 
            animation: rotate 2s linear infinite; z-index: 0; 
        }

        .inner-card { 
            background: #fff; 
            width: 100%; 
            height: 100%; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            padding: 5px; 
            z-index: 1; /* ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡ßá */
        }
        
        .inner-card img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; /* ‡¶á‡¶Æ‡ßá‡¶ú ‡¶õ‡ßã‡¶ü ‡¶¨‡ßú ‡¶Ø‡¶æ‡¶á ‡¶π‡ßã‡¶ï ‡¶¨‡¶ï‡ßç‡¶∏‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶´‡¶ø‡¶ü ‡¶π‡¶¨‡ßá */
        }

        .channel-name { 
            font-size: 10px; 
            font-weight: 600; 
            color: #aaa; 
            margin-top: 6px; 
            text-align: center; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
            text-transform: uppercase; 
        }
        .channel-card.active .channel-name { color: var(--accent); }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* --- Footer --- */
        .footer-fixed { width: 100%; height: 50px; background: #000; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border-top: 1px solid #111; }
        .footer-text { font-size: 14px; font-weight: 800; color: #fff; margin: 0; letter-spacing: 2px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .player-area { flex: none; width: 100%; }
            .channel-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

<div id="preloader">
    <div class="loader-content">
        <img src="https://i.postimg.cc/VN3yWtJs/20260104-125226.png" class="loader-logo">
        <h1 class="loader-title">ùêÖùê´ùêûùêû <span style="color:red">ùêàùêèùêìùêï</span></h1>
    </div>
</div>

<div class="wrapper">
    <div class="app-container">
        <div class="player-area">
            <div class="video-box">
                <div id="player"></div>
            </div>
        </div>

        <div class="content-area">
            <div id="tabList" class="tab-wrapper"></div>
            <div id="channelContainer" class="channel-container"></div>
        </div>
    </div>

    <footer class="footer-fixed">
        <p class="footer-text">¬© 2026 <span style="color:red">ùêÖùê´ùêûùêû ùêàùêèùêìùêï</span></p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    const m3uUrl = "https://raw.githubusercontent.com/rsfjbd/Mix-Playlist/refs/heads/main/rsbd.m3u";
    let clapprPlayer;

    window.addEventListener('load', function() {
        fetchM3U();
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            if (preloader) preloader.style.display = 'none';
        }, 2000); 
    });

    function initPlayer(url) {
        if (clapprPlayer) clapprPlayer.destroy();
        clapprPlayer = new Clappr.Player({
            source: url,
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false, 
            mimeType: "application/x-mpegURL"
        });
    }

    async function fetchM3U() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            parseM3U(data);
        } catch (error) { console.error("M3U Fetch Error:", error); }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        let channels = {};
        let currentGroup = "Others";

        for (let i = 0; i < lines.length; i++) {
            let line = lines[i].trim();
            if (line.startsWith('#EXTINF:')) {
                let groupMatch = line.match(/group-title="([^"]+)"/);
                currentGroup = groupMatch ? groupMatch[1] : "Others";
                let logoMatch = line.match(/tvg-logo="([^"]+)"/);
                let logo = logoMatch ? logoMatch[1] : "https://i.postimg.cc/VN3yWtJs/20260104-125226.png";
                let name = line.split(',').pop();
                let url = lines[i + 1] ? lines[i + 1].trim() : "";
                if (url.startsWith('http')) {
                    if (!channels[currentGroup]) channels[currentGroup] = [];
                    channels[currentGroup].push({ name, logo, url });
                }
            }
        }
        renderUI(channels);
    }

    function renderUI(data) {
        let tabHtml = '';
        let channelHtml = '';
        let first = true;

        Object.keys(data).forEach((group, index) => {
            let catId = `cat_${index}`;
            tabHtml += `<div class="tab-btn ${first ? 'active' : ''}" onclick="openTab(event, '${catId}')">${group}</div>`;
            channelHtml += `<div id="${catId}" class="channel-grid ${first ? 'active' : ''}">`;
            data[group].forEach(ch => {
                channelHtml += `
                    <div class="channel-card" onclick="loadStream('${ch.url}', this)">
                        <div class="logo-wrapper">
                            <div class="inner-card">
                                <img src="${ch.logo}" onerror="this.src='https://i.postimg.cc/VN3yWtJs/20260104-125226.png'">
                            </div>
                        </div>
                        <div class="channel-name">${ch.name}</div>
                    </div>`;
            });
            channelHtml += `</div>`;
            first = false;
        });

        document.getElementById('tabList').innerHTML = tabHtml;
        document.getElementById('channelContainer').innerHTML = channelHtml;

        setTimeout(() => {
            const firstCard = document.querySelector('.channel-grid.active .channel-card');
            if (firstCard) firstCard.click();
        }, 1000);
    }

    function openTab(evt, catId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        evt.currentTarget.classList.add('active');
        document.querySelectorAll('.channel-grid').forEach(g => g.classList.remove('active'));
        document.getElementById(catId).classList.add('active');
        
        // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶¨‡¶¶‡¶≤‡¶æ‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
        document.getElementById('channelContainer').scrollTop = 0;
    }

    function loadStream(url, el) {
        document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        initPlayer(url);
    }
</script>
</body>
</html>
